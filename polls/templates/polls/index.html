<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polls</title>
</head>
{% comment %} 
passing latest_list dictionary from views module.
{% endcomment %}
<body>
    {%  if latest_list %}
<ul>
    {% for question in latest_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.q_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available</p>
{% endif %}
</body>
</html>
